services:
  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./backend:/src
    tty: true
    stdin_open: true
    command: ["tail", "-f", "/dev/null"]
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 

volumes:
  postgres_data: